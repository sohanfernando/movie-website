spring.application.name=movie-website

# Database Configuration - Use environment variables for security
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/movieDB}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging Configuration
logging.level.com.example.moviewebsite=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# Application Configuration
app.upload.dir=${UPLOAD_DIR:uploads}
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:5174}
app.jwt.secret=${JWT_SECRET:mySecretKey}
app.jwt.expiration=${JWT_EXPIRATION:86400000}
